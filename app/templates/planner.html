{% extends "base_template.html" %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/planner.css') }}">
{% endblock %}

{% block title %}
<title>Education Pathways</title>
{% endblock %}

{% block page %}
<h3>Hello {{user}}</h3>

<form method="post">
    <button type="submit" class="btn btn-secondary" id="button-addon"> Add Courses </button>
</form>

<div id="results-page-table-container">
    {% if tables %}
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
    {% else %}
    <h4>No Matching Results.</h4>
    {% endif %}
</div>

{% endblock %}
